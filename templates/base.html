<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% block extra_styles %}{% endblock %}
    <title>{% block title %}{% endblock %}</title>
</head>
<body>


<div class="container">
     <header class="header clearfix">
        <nav>
            <ul class="nav float-right">
                <li class="nav-item"><a href="/" class="active nav-link ">Home</a></li>
                {% if user.is_active %}
                <li class="nav-item"><a href="{% url 'photo:photo_upload' %}" class="active nav-link ">Upload</a></li>
                <li class="nav-item"><a href="{% url 'accounts:logout' %}" class="active nav-link ">Logout</a></li>
                {% else %}
                <li class="nav-item"><a href="{% url 'accounts:login' %}" class="active nav-link ">Login</a></li>
                <li class="nav-item"><a href="{% url 'accounts:register' %}" class="active nav-link ">Register</a></li>
                {% endif %}
            </ul>
        </nav>
         <h3 class="text-muted"><a href="/">Dstagram</a></h3>
    </header>
    {% block content %}
    {% endblock %}
</div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
